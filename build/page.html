<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="main-wrapper">
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <div class="navigation__user">
                  <img src="/img/User-avatar.jpg" alt="user avatar" class="navigation__user--avatar">
                </div>
                <span class="navigation__counter navigation__counter--urgent">2</span>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link navigation__link--active">
                <div class="navigation__icon">
                  <svg class="icon icon-board">
                    <use xlink:href="img/sprite.svg#icon-board"></use>
                  </svg>
                </div>
                <span class="navigation__text"> Board </span>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                <div class="navigation__icon">
                  <svg class="icon icon-hamburger">
                    <use xlink:href="img/sprite.svg#icon-hamburger"></use>
                  </svg>
                </div>
                <span class="navigation__text"> Projects </span>
                <span class="navigation__counter navigation__counter--project">9</span>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link navigation__link--settings">
                <div class="navigation__icon">
                  <svg class="icon icon-gear">
                    <use xlink:href="img/sprite.svg#icon-gear"></use>
                  </svg>
                </div>
                <span class="navigation__text"> Settings </span>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link navigation__link--upgrade">
                <div class="navigation__icon">
                  <svg class="icon icon-atomic">
                    <use xlink:href="img/sprite.svg#icon-atomic"></use>
                  </svg>
                </div>
                <span class="navigation__text"> Upgrade </span>
                <span class="navigation__counter navigation__counter--urgent">3</span>
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link navigation__link--logout">
                <div class="navigation__icon">
                  <span class="logout"></span>
                </div>
                <span class="navigation__text"> Logout </span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
